<div class="projectCont" id="projects">
    <h3>Projects</h3>
    <div class="carouselCont">
        <button class="leftArrowButton arrowButton" (click)="shiftLeft()" id="projectsLeftArrow">
            <svg xmlns="http://www.w3.org/2000/svg" [attr.height]="arrowSize + 'px'" viewBox="200 -780 600 600" [attr.width]="arrowSize + 'px'" fill="#bbbbbb" class="leftArrow arrow">
                <path d="M561-216 296-481l265-265 67 67-198 198 198 198-67 67Z"/>
            </svg>
        </button>
        <div class="cardCarouselCont" id="projectsCardCarousel">
            @for (project of projectList; track project;) {
                <div class="cardCont">
                    <div class="card" id="{{project.id}}" style="--color: {{project.color}}">
                        <div class="iconbg" style="--url: url('{{project.picture}}')">
                            <h4 class="projectTitle" style="--fontColor: {{project.fontColor}}">{{project.title}}</h4>
                        </div>
                        <div class="cardDetail">
                            <div class="titleCont">
                                <h4>{{project.title}}</h4>
                                <p>{{project.desc}}</p>
                                <a class="showMore" href="{{project.url}}" target="_blank"><div class="btnIconCont"><img src="../../../assets/images/openNew.png"/></div></a>
                            </div>
                            <div class="titleCont">
                                <h5>Skills Utilized</h5>
                                <div class="skillsCont">
                                    @for (skill of project.skills; track skill;) {
                                        <a class="skillCapsule" style="--color: {{skill.color}}" (click)="goToSkill(skill.id)" href="#webDev">{{skill.name}}</a>
                                    }
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            }
        </div>
        <button class="rightArrowButton arrowButton" (click)="shiftRight()" id="projectsRightArrow">
            <svg xmlns="http://www.w3.org/2000/svg" [attr.height]="arrowSize + 'px'" viewBox="200 -780 600 600" [attr.width]="arrowSize + 'px'" fill="#bbbbbb" class="rightArrow arrow">
                <path d="M506-481 308-679l67-67 265 265-265 265-67-67 198-198Z"/>
            </svg>
        </button>
    </div>
</div>
